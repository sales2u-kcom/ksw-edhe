.loader_b {
    width: 100%;

   font-weight: bold;

.loader {
  font-size: 10px;
  margin: 50px auto;
  text-indent: -9999em;
  width: 11em;
  height: 11em;
  border-radius: 50%;
  background: #828282;
  background: -moz-linear-gradient(left, #828282 10%, rgba(130,130,130, 0) 42%);
  background: -webkit-linear-gradient(left, #828282 10%, rgba(130,130,130, 0) 42%);
  background: -o-linear-gradient(left, #828282 10%, rgba(130,130,130, 0) 42%);
  background: -ms-linear-gradient(left, #828282 10%, rgba(130,130,130, 0) 42%);
  background: linear-gradient(to right, #828282 10%, rgba(130,130,130, 0) 42%);
  position: relative;
  -webkit-animation: load3 1.4s infinite linear;
  animation: load3 1.4s infinite linear;
  -webkit-transform: translateZ(0);
  -ms-transform: translateZ(0);
  transform: translateZ(0);
}
.loader:before {
  width: 50%;
  height: 50%;
  background: #828282;
  border-radius: 100% 0 0 0;
  position: absolute;
  top: 0;
  left: 0;
  content: '';
}
.loader:after {
  background: #ffffff;
  width: 75%;
  height: 75%;
  border-radius: 50%;
  content: '';
  margin: auto;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
}
@-webkit-keyframes load3 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes load3 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
.hidden {
   display:none;
}
.sla {
    position: absolute;
    right: 12px;
    top: 15px;
    font-size: 19px;
    cursor: pointer;
}
body.sharp .f_base, body.sharp .f_form .form-control, body.sharp button, body.sharp .alert {

.dom_pl {

.sub_b {

}
.sub_b:hover {

   transition: background-color 300ms linear;
}
</style>
<style>.ratufa-overlay 
{
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    transition: opacity 500ms;
    visibility: hidden;
    opacity: 0;
}

.ratufa-popup-container{
    margin: 70px auto;
    position: relative;
    background: #fff;
    transition: all 5s ease-in-out;
    border-radius: 5px;
    width: 30%;
    padding: 5px;
    min-height:340px;
    font-family: Arial, Helvetica, sans-serif;
    color: #4a5568;
    line-height: 150%;
}
.ratufa-popup-container .ratufa-popup-close {
    position: absolute;
    top: 10px;
    right: 10px; 
    font-size: 30px;
    font-weight: bold;
    text-decoration: none;
    color: #2d3748;
}
.ratufa-popup-container .ratufa-popup-close:hover{
    color: #4299e1;
}
.ratufa-popup-container  .ratufa-popup-title
{
    font-size: 22px;

}

.ratufa-popup 
{

}
.ratufa-error{

}

.ratufa-spinner
{
    display: flex;
    flex-direction: column;
    align-items: center;   
}
.ratufa-spinner-status
{
    font-weight: bold;
    font-size: 18px;
    text-align: center;
    color: #a0aec0;
    margin-top:1rem;
}
.ratufa-spinner-animation,
.ratufa-spinner-animation:after {
  border-radius: 50%;
  width: 6em;
  height: 6em;
  overflow:hidden;
}
.ratufa-spinner-animation {
  font-size: 10px;
  position: relative;
  text-indent: -9999em;
  border-top: 0.5em solid rgba(40,36,36, 0.2);
  border-right: 0.5em solid rgba(40,36,36, 0.2);
  border-bottom: 0.5em solid rgba(40,36,36, 0.2);
  border-left: 0.5em solid #2563EB;
  transform: translateZ(0);
  animation: load8 0.8s infinite linear;
}
@keyframes load8 {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

#ratufa_stripe_button
{

}
#ratufa_stripe_button:hover{
    color:#fff;

}
#ratufa_stripe_button:active
{
